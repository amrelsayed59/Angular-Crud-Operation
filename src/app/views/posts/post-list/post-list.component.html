<div class="row">
    <div class="col-md-6">
      <h2>List Of Posts</h2>
    </div>
    <div class="col-md-6 text-right mt-3">
      <a href="javascript:;"  class="btn btn-primary">
        <i class="fa fa-plus fa-lg"></i>
      </a>
    </div>
  </div>
  

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
  
        <tr>
          <th>ID</th>
          <th>Posts</th>
          <th>Description</th>
          <th class="text-center">Actions</th>
        </tr>
  
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; let i = index">
            <td>{{i+1}}</td>
            <td>{{post.title}}</td>
            <td>{{ (post.body.length > 50) ? (post.body | slice:0:50) + '...' : post.body}}</td>
            <td style="width: 150px;">
              <a href="javascript:;" class="btn btn-default text-primary">
                <i class="fa fa-eye"></i>
              </a>
              <a href="#" class="btn btn-default text-success">
                <i class="fa fa-edit"></i>
              </a>
              <a href="javascript:;" class="btn btn-default text-danger">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
